<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="showMenu()">
          <ion-icon name="menu" item-start></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="showAddMenu()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Welcome, [[user]]!</h2>
<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Your friends owe you:</p>
        <div class="container">
          <img src="assets/imgs/shapes/settle-up_green-circle-large.png" alt="Green Circle" style="width:100%;">
          <div class="center-text">$100</div>
        </div>
      </ion-col>
      <ion-col>
          <p>You owe your friends:</p>
          <div class="container">
              <img src="assets/imgs/shapes/settle-up_red-circle-large.png" alt="Red Circle" style="width:100%;">
              <div class="center-text">$45</div>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

  <h2>Recent Purchases</h2>
  <ion-card>
    <ion-list>
      <ion-item>
        Purchase 1         
      </ion-item>
      <ion-item>
        Purchase 2         
      </ion-item>
    </ion-list>
  </ion-card>


    <h2>Recent Group Activity</h2>
    <ion-card>
        <ion-list>
          <ion-item>
            Group Action 1         
          </ion-item>
          <ion-item>
            Group Action 2         
          </ion-item>
        </ion-list>
      </ion-card>
    

</ion-content>
